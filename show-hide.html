<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

     position: fixed;
    bottom: 562px;

    font-family: cursive;

    color: white;
}
#wizard {
    
    width: 605px;
    height: 600px;
    text-align: center;
    margin-right: 200px;
    margin-bottom: 100px;
    top:50px;
    right: 200px;

     position: fixed;
     -moz-transform: scale(1.00, 1.0); 
  -webkit-transform: scale(1.00, 1.0); 
  -o-transform: scale(0.25, 0.25);
  -ms-transform: scale(0.25, 0.25);
  border-radius: 10px;

} 


#submit {
    background-color: #ccc;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius:6px;
    color: #fff;
    font-family: 'Oswald';

    text-decoration: none;
    cursor: pointer;
    border:none;
    right: 100px;
    position: fixed;
}

iframe {
  border: 1px solid purple;
}

#submit:hover {
    border: none;
    background:purple;
    box-shadow: 0px 0px 1px #777;
}
@keyframes color-me-in {
  /* You could think of as "step 1" */
  0% {
    background: orange;
  }
  /* You could think of as "step 2" */
  100% {
    background: yellow;
  }
}

/*loading animation*/
.loader,
.loader:before,
.loader:after {
  border-radius: 50%;
  width: 2.5em;
  height: 2.5em;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
  -webkit-animation: load7 1.8s infinite ease-in-out;
  animation: load7 1.8s infinite ease-in-out;
}
.loader {
  color: #ffff00;
  font-size: 10px;
  margin:  -2px auto;
  position: relative;
  text-indent: -9999em;
  -webkit-transform: translateZ(0);
  -ms-transform: translateZ(0);
  transform: translateZ(0);
  -webkit-animation-delay: -0.16s;
  animation-delay: -0.16s;
}
.loader:before,
.loader:after {
  content: '';
  position: absolute;
  top: 0;
}
.loader:before {
  left: -3.5em;
  -webkit-animation-delay: -0.32s;
  animation-delay: -0.32s;
}
.loader:after {
  left: 3.5em;
}
@-webkit-keyframes load7 {
  0%,
  80%,
  100% {
    box-shadow: 0 2.5em 0 -1.3em;
  }
  40% {
    box-shadow: 0 2.5em 0 0;
  }
}
@keyframes load7 {
  0%,
  80%,
  100% {
    box-shadow: 0 2.5em 0 -1.3em;
  }
  40% {
    box-shadow: 0 2.5em 0 0;
  }
}
/*end of animation*/
</style>
</head>
<body style="background-color: yellow; animation: color-me-in 5s infinite;">



<button id = "submit" onclick="myFunction()">messageing</button>

<div id="myDIV">

    <iframe id='wizard'; src = "http://localhost:4200/"; width = "500" height = "350">
        
      </iframe>
          <div id="myDIV2">
<div class="loader"></div>
</div>

</div>



<script>
function myFunction() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
var frame = document.getElementById('wizard');
    frame.onload = function () {
        var body = frame.contentWindow.document.querySelector('body');
        body.style.color = 'red';
        body.style.fontSize = '20px';
        body.style.lineHeight = '20px';
    };
</script>

</body>
</html>
