


<div style="
      
       
    scrollbar-base-color:#ffeaff;
    margin-bottom: 300px;
    display: flex; 
    display: table-cell;
    vertical-align: bottom;



">
<ng-container id = "chatlog" style = "" *ngFor="let message of messages | async" style="margin-bottom: 80px; left: 0;" >

<!--<div class="avatar">
    <img src="images.jpg" />
  </div> -->
  <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot', 

                                    'to':   message.sentBy === 'user' }" style="right: 80px; width: 200px; left: 0;" >

    {{ message.content  }}
  </div>

</ng-container>
</div>
<div style="bottom: 0; background-color: purple; width: 100%; border-radius: 8px;position: fixed;">

<label for="nameField" style="color: white;">Your Message</label>


<input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text" style="bottom: 0; background-color:white; padding: 0px 2px; box-shadow: inset 0 0 8px 2px grey ;"><br>
</div>
